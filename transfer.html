<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <title>Transfer</title>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/fontawesome/js/all.js"></script>
  </head>
  <body>
    <div class="container-fluid table-content">
      <div class="row card-title bg-primary mb-0">
        <div class="col-8 my-auto">
          <h1 class="text-white ms-3">Transfer money Infomation</h1>
        </div>
        <div class="col-4 my-auto d-flex justify-content-end">
          <a href="#" class="btn text-white border-light me-1"
            ><i class="fas fa-list me-1"></i><span>Customer List</span></a
          >
        </div>
      </div>
      <form>
        <div class="row mt-3 p-0">
          <div class="col fw-bold p-0">
            <span class="card-text">Sender ID</span>
            <input type="text" class="w-100 mb-4" disabled />
            <span class="card-text">Recipient Name</span>
            <input type="text" class="w-100 mb-4" />
            <button class="btn btn-outline-primary mt-3">
              <i class="fas fa-exchange-alt"></i><span>Transfer</span>
            </button>
          </div>
          <div class="col fw-bold pe-0">
            <span class="card-text">Sender Name</span>
            <input type="text" class="w-100 mb-4" disabled />
            <span class="card-text">Transfer Amount ($)</span>
            <input type="text" class="w-100 mb-4" />
          </div>
          <div class="col fw-bold pe-0">
            <span class="card-text">Email</span>
            <input type="text" class="w-100 mb-4" disabled />
            <span class="card-text">Fees (%)</span>
            <input type="text" class="w-100 mb-4" disabled />
          </div>
          <div class="col fw-bold pe-0">
            <span class="card-text">Sender balance</span>
            <input type="text" class="w-100 mb-4" disabled />
            <span class="card-text">Total amount of transaction ($)</span>
            <input type="text" class="w-100 mb-4" disabled />
          </div>
        </div>
      </form>
    </div>
    <!-- footer success -->
    <!-- <div class="position-absolute bottom-0 w-100 footer overflow-hidden">
      <div class="row table-content">
        <div class="col-6 text-center my-auto">
          <span class="text-success fw-bold"
            >Successful deposit transaction</span>
        </div>
        <div class="col-6 text-end my-auto">
          <a href="#" class="btn"><span class="close-btn">X</span></a> 
        </div>
      </div>
    </div> -->
    <!-- footer error -->
    <div class="position-absolute bottom-0 w-100 footer-error overflow-hidden">
      <div class="row table-content">
        <div class="col-6 text-start my-auto ms-5">
          <span class="text-danger fw-bold">Error message:</span>
          <li>
            <span class="text-danger"
              >The sender's balance is not enough to make the transfer</span
            >
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
